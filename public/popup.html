<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Load YouTube Video Chapters</title>
    <style>
      hr {
        border-color: rgb(148 163 184/.5);
      }
      
      .shortsBlockerCard {
        width: 20rem;
        color: white;
      }
      
      .shortsBlockerHeader {
        margin: 16px 0px 0px 16px;
      }
    
      .shortsBlockerLogo {
        vertical-align: middle;
        display: inline-block;
      }
    
      .shortsBlockerLogoText {
        vertical-align: middle;
        display: inline-block;
        margin-left: 3px;
        margin-top: -5px;
      }
    
      .shortsBlockerLogoText > h2 {
        font-size: 20px;
      }
    
      .shortsBlockerBody {
        margin: 6px 0px 0px 16px;
      }
    
      .shortsBlockerBody > p {
        font-size: 16px;
      }
    
      .shortsBlockerBody > h2 {
        font-size: 20px;
      }
    
      .shortsBlockerSettings {
        margin-top: 12px;
      }
    
      .shortsBlockerSettingsText {
        vertical-align: middle;
        display: inline-block;
        font-size: 16px;
      }
    
      .shortsBlockerSettingsToggle {
        vertical-align: middle;
        display: inline-block;
        margin-top: -18px;
        margin-right: 13px;
        float: right;
      }
    
      .shortsBlockerFooter {
        margin: 20px 0px 0px 0px;
        background-color: rgb(17, 19, 24);
      }
    
      .shortsBlockerFooterVersion {
        margin: 10px 0px 10px 16px;
        vertical-align: middle;
        display: inline-block;
        font-size: 16px;
      }
    
      .shortsBlockerFooterSocials {
        margin: 10px 0px 10px 16px;
        vertical-align: middle;
        display: inline-block;
        float: right;
        margin-right: 13px;
      }
      
      .shortsBlockerFooterSocialsReview,
      .shortsBlockerFooterSocialsTwitter,
      .shortsBlockerFooterSocialsYouTube {
        vertical-align: middle;
        display: inline-block;
        margin-right: 2px;
      }
    
      .shortsBlockerFooterAnchor {
        text-decoration: none;
        color: white;
      }
    
      .shortsBlockerFooterAnchor:hover {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.5);
      }
    
      input[type=checkbox]{
        height: 0;
        width: 0;
        visibility: hidden;
      }
    
      label {
        cursor: pointer;
        text-indent: -9999px;
        width: 44px;
        height: 24px;
        background: grey;
        display: block;
        border-radius: 100px;
        position: relative;
      }
    
      label:after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 90px;
        transition: 0.2s;
      }
    
      input:checked + label {
        background: rgb(22 163 74);
      }
    
      input:checked + label:after {
        left: calc(100% - 3px);
        transform: translateX(-100%);
      }
    </style>
  </head>
